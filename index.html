<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <style>
        .feedback {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Enrollment Form</h2>
    <form id="studentForm">
        <div class="form-group">
            <span><label for="rollNo">Roll No:</label> <label id="rollNoMsg" class="feedback"></label></span>
            <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No" required>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" disabled>
            <span id="fullNameMsg" class="feedback"></span>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" class="form-control" id="class" placeholder="Enter Class" disabled>
            <span id="classMsg" class="feedback"></span>
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="date" class="form-control" id="birthDate" disabled>
            <span id="birthDateMsg" class="feedback"></span>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address" disabled>
            <span id="addressMsg" class="feedback"></span>
        </div>
        <div class="form-group">
            <label for="enrollmentDate">Enrollment Date:</label>
            <input type="date" class="form-control" id="enrollmentDate" disabled>
            <span id="enrollmentDateMsg" class="feedback"></span>
        </div>
        <div class="btn-container">
            <input type="button" class="btn btn-primary" id="saveBtn" value="Save" disabled>
            <input type="button" class="btn btn-success" id="updateBtn" value="Update" disabled>
            <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </form>
</div>
<script src="scripts/form.js"></script>
</body>
</html>
